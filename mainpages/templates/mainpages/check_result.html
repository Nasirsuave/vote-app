{% load static %}

{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% tailwind_css %}
    <title>Check Result</title>
</head>

<body>
    <form method="post" data-url-display="{% url 'display-result' %}"  class="border-[1px] border-solid border-[#ddd] text-center w-[50%] m-auto my-[2rem] shadow-md rounded-md p-[1rem]" id="result-container"> 
        {% csrf_token %}
        <h1 class="text-[2rem] font-bold">Check results of ended Elections</h1>

        <div class="text-left m-[0.5rem]">
            <label>Election Id:</label>
            <input type="text" placeholder="enter election id" name="electionId" class="block p-[0.5rem] outline-none border-solid border-[#ddd] border-[1px] rounded-md ">
        </div>
        <button type="submit" class="bg-[#d33f8d] w-full text-white p-[0.5rem] rounded-md ">Check</button>
    </form>
   
     <!--remember to add 'hidden in the style later'-->
    <div id="display-container" class="border-[1px] border-solid border-[#ddd] p-[1rem] w-[50%] m-auto rounded-md">
          <h1 class="text-[1.5rem] font-bold text-center mb-[1rem]">Election Result</h1>
          <div class="flex justify-between font-bold">
            <h1>candidates</h1>
            <h1>total votes</h1>
          </div>
    </div>

    <script src="{% static 'mainpages/checkResult.js' %}"></script>
</body>
</html>
